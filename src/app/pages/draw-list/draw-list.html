<ion-app>
    <app-header title="画友"></app-header>

    <ion-content style="width:100%">

        <ion-refresher (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
            <ion-refresher-content>
            </ion-refresher-content>
        </ion-refresher>

        <template-draw-list [data]="data"></template-draw-list>

        <ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content>
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>

    </ion-content>
</ion-app>
