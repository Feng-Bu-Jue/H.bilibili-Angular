<ion-content color="tertiary" *ngIf="userInfo">
    <ion-item lines="none" class="radius">
        <ion-list class="fun-box">
            <ion-item lines="none">
                <ion-avatar slot="start">
                    <ion-img [src]="userInfo.face"></ion-img>
                </ion-avatar>
                <div>
                    <span>{{userInfo.name}}</span>
                    <icon-gender class="inline" [sex]="userInfo.sex"></icon-gender>
                    <icon-level class="inline" [level]="userInfo.level"></icon-level>
                </div>
            </ion-item>
            <ion-item lines="none" class="sign-text">
                {{userInfo.sign}}
            </ion-item>
        </ion-list>
    </ion-item>
    <ion-item lines="none" class="radius">
        <ion-list class="fun-box">
            <ion-item lines="none" button [routerLink]="'./favorites'">
                <ion-label>
                    favorites
                </ion-label>
            </ion-item>
            <ion-item lines="none" button>
                <ion-label>offline(todo...)</ion-label>
            </ion-item>
        </ion-list>
    </ion-item>
</ion-content>
