<app-header title="摄影"></app-header>

<ion-content class="outer-content">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <template-draw-list [data]="data"></template-draw-list>

    <ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
