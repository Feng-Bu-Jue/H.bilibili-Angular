<ion-tabs #tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="draw" (click)="onTabClick('draw')">
      <ion-icon name="create"></ion-icon>
      <ion-label>画友</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="photo" (click)="onTabClick('photo')">
      <ion-icon name="photos"></ion-icon>
      <ion-label>摄影</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rank" (click)="onTabClick('rank')">
      <ion-icon name="stats"></ion-icon>
      <ion-label>排行榜</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="me" (click)="onTabClick('me')">
      <ion-icon name="person"></ion-icon>
      <ion-label>me</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
