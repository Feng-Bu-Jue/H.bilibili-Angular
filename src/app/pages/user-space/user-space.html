<ng-container *ngIf="data && userInfo">
    <app-header [title]="userInfo.name">
        <div class="user-box" [@user-info]="scrollState">
            <div class="user-face" [style.background-image]="'url(' + userInfo.face +')'">
            </div>
            <div class="user-sign">
                {{userInfo.sign||'他没有个性，也没有签名'}}
            </div>
        </div>
    </app-header>
    <ion-content #ionContent style="width:100%">
        <scroll [disableScrollEvent]="disableScrollEvent" [height]="scorllHeight" [lowerOffset]="100"
            (onScrollLower)="loadData($event)" (onScroll)="onScroll($event)">
            <template-draw-list [data]="data" source="space"></template-draw-list>
        </scroll>
    </ion-content>
</ng-container>
