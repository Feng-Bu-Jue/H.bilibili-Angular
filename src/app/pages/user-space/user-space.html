<ng-container *ngIf="data && userInfo">
    <app-header title="详情">
        <div class="user-box" [@user-info] *ngIf="showUserDetail">
            <div class="user-face" [style.background-image]="'url(' + userInfo.face +')'"></div>
            <div class="user-info">
                <div class="user-name">
                    <div>{{userInfo.name}}</div>
                    <div class="btn-follow ion-activatable" (click)="follow(userInfo.is_followed)">
                        {{userInfo.is_followed?'取关':'关注'}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </div>
                </div>
                <div class="user-sign">{{userInfo.sign||'他没有个性，也没有签名'}}</div>
            </div>
        </div>
    </app-header>
    <ion-content (ionScroll)="ionScroll($event)" [scrollEvents]="true" style="width:100%">
        <template-draw-list [data]="data" source="space"></template-draw-list>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content>
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</ng-container>
